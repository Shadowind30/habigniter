<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h1>Mis habitos</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <app-activity-card [activity]="activity" *ngFor="let activity of activities"></app-activity-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="flex-col">
        <ion-button id="open-modal" size="large">
          <ion-icon slot="start" name="add"></ion-icon>
          <ion-label>Agregar</ion-label>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-modal #form trigger="open-modal" [breakpoints]="[modalHeight]" [initialBreakpoint]="modalHeight" [backdropDismiss]="true">
  <ng-template>
    <ion-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <h1>Crear nuevo habito</h1>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-input [(ngModel)]="nameValue" label="Nombre" labelPlacement="floating" type="text"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button (click)="addActivity()" size="large">
              <ion-icon slot="start" name="add"></ion-icon>
              <ion-label>Agregar</ion-label>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-content>
  </ng-template>
</ion-modal>
